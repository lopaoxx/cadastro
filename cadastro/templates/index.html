<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css"
</head>
<body>
    <div id="login-container">
        <h1>Cadastro</h1>
        <form action="">
            <label for="password">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <label for="password">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            <label for="password">Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
            <label for="password">Número</label>
            <input type="text" name="numero" id="numero" placeholder="Digite o número">
            <label for="password">Complemento</label>
            <input type="text" name="complemento" id="complemento" placeholder="Digite o seu complemento">
            <label for="password">Estado</label>
            <input type="text" name="estado" id="estado" placeholder="Digite o seu estado">
            <label for="password">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a sua cidade">
            <input type="submit" value="Cadastrar">
        </form>
    
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-instagram"></i>
    </div>
</body>
</html>
